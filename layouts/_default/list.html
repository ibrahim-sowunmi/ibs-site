{{ define "main" }}

<div class="">
{{ range.Data.Pages }}
<div class="">
  <a href="{{ .RelPermalink }}">
  </div>
  <article class="mx-auto prose border-gray-100 border-b py-6">
    <div class="flex justify-between item-center text-gray-300 text-sm hover:text-gray-700 transition duration-150 border-transparent">
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
        {{ .Date.Format "January 2, 2006" }}
      </time>
      <div>
        Reading Time: {{ .ReadingTime }} Minutes
      </div>
    </div>
    <div class="flex justify-between item-center">
 
    </div>
    <h1>{{ .Title }}</h1>
    {{ .Summary  }}
    <div class="pt-4">
      <button class="py-2 px-4 no-underline rounded-full border border-gray-200 transition duration-150 text-gray font-thin text-sm border-orange btn-primary hover:text-white hover:border-black hover:bg-black focus:outline-none  ">Continue reading  {{ partial "fontawesome.html" "arrow-right" }}</button>
    </div>
  </article>
</a>
</div>


{{ end }}
</div>
{{ end }}
