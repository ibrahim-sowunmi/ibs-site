<nav class="bg-white shadow-lg">
  <div class="mx-auto prose py-6">
    <div class="flex justify-between">
      {{/*  site logo   */}}
      <div class="not-prose flex space-x-7">
        <a class=" tracking-wider text-3xl" href="{{ .Site.BaseURL }}">
          {{ .Site.Title }}
        </a>
      </div>
      <div class="not-prose hidden md:flex items-center space-x-1">
        {{ range.Site.Menus.main }}
          <div>
            <a href="{{ .URL }}" class="m-2 p-1 text-gray-500 hover:text-black transition duration-150 border-b-4 border-transparent hover:border-black">
              {{ .Name }}
            </a>
          </div>
          {{ end }}
      </div>
      <div class="not-prose md:hidden flex items-center">
        <button class="outline-none menu-button">
            <svg class="w-6 h-6 text-gray-500" 
             x-show="! showMenu" 
             fill="none" 
             stroke-linecap="round"
             stroke-linejoin="round" 
             stroke-width="2" 
             viewBox="0 00 24 24" 
             stroke="currentColor"><path d="m4 6h16M4 12h16M4 18h16"><path></svg>
        </button>
      </div>
      <div class="not-prose hidden mobile-menu">
        <ul class="">
           {{ range.Site.Menus.main }}
           <li class="active"> 
            <a href="{{ .URL }}" class="m-2 p-1 text-gray-500 hover:text-black transition duration-150 border-b-4 border-transparent hover:border-black">
              {{ .Name }}
            </a>
          </li> 
           {{ end }}
        </ul>
      </div>
    </div>
  </div>
</nav>
<script>
  const btn = document.querySelector('button.menu-button');
  const menu = document.querySelector(".mobile-menu");
  btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
  })
</script>
<script src="/js/mobile-nav.js"></script>
